<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stag Lore</title>
  <meta name="description" content="The Black Stag Inn â€” Grimoire." />

  <link rel="preload" as="image" href="./assets/stag-study.png">
  <link rel="preload" as="image" href="./assets/hot-book.png">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Fixed background image (JS reads this to compute cover geometry) -->
  <img class="bg" id="bgImg" src="./assets/stag-study.png" alt="" aria-hidden="true" />

  <!-- Atmos -->
  <div class="atmos" aria-hidden="true"></div>

  <main class="stage" role="main" aria-label="Stag Lore desk">
    <section class="desk-scene" aria-label="Desk scene">

      <!-- Hot / interactive overlay book (positioned/sized by JS) -->
      <button class="book-anchor" id="bookAnchor" type="button" aria-label="Ancient grimoire with stag sigil">
        <span class="shadow-ambient" aria-hidden="true"></span>
        <span class="shadow-contact" aria-hidden="true"></span>

        <img
          class="book"
          id="bookImg"
          src="./assets/hot-book.png"
          alt="Antique grimoire with stag sigil"
          draggable="false"
        />

        <canvas class="embers" id="embers" aria-hidden="true"></canvas>

        <span class="book-hint" aria-hidden="true">CLICK</span>
      </button>

    </section>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
