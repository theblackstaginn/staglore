<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stag Lore</title>

  <!-- Preload background + hot book for smoother first paint -->
  <link rel="preload" href="./assets/stag-study.png" as="image">
  <link rel="preload" href="./assets/hot-book.png" as="image">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="scene">
    <div class="scene-inner">
      <!-- Full background study image (fills height, black bars left/right) -->
      <img
        class="scene-bg"
        src="./assets/stag-study.png"
        alt="Stag grimoire on a wooden desk with candles and artifacts"
        draggable="false"
      />

      <!-- Hot book overlay (click/hover target) -->
      <button id="bookAnchor" class="book-anchor" type="button">
        <span class="shadow-ambient"></span>
        <span class="shadow-contact"></span>

        <!-- Foreground hot-book image that covers the painted book -->
        <img
          class="book-img"
          src="./assets/hot-book.png"
          alt="Enchanted stag grimoire"
          draggable="false"
        />

        <!-- Embers canvas (fully transparent, JS draws sparks) -->
        <canvas id="embers" class="embers"></canvas>
      </button>
    </div>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
