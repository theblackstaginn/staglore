<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stag Lore</title>
  <meta name="description" content="The Black Stag Inn â€” Grimoire." />

  <link rel="preload" as="image" href="./assets/stag-study.png">
  <link rel="preload" as="image" href="./assets/hot-book.png">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Background + atmos -->
  <div class="bg" aria-hidden="true"></div>
  <div class="atmos" aria-hidden="true"></div>

  <main class="stage" role="main" aria-label="Stag Lore desk">
    <section class="desk-scene" aria-label="Desk scene">

      <!-- Hot / interactive book overlay -->
      <button
        id="bookAnchor"
        class="book-anchor"
        type="button"
        aria-label="Ancient grimoire with stag sigil"
      >
        <span class="shadow-ambient" aria-hidden="true"></span>
        <span class="shadow-contact" aria-hidden="true"></span>

        <img
          id="bookImg"
          class="book"
          src="./assets/hot-book.png"
          alt="Antique grimoire with stag sigil"
          draggable="false"
        />

        <canvas
          id="embers"
          class="embers"
          aria-hidden="true">
        </canvas>

        <span class="book-hint" aria-hidden="true">CLICK</span>
      </button>

    </section>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
