<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stag Lore — Grimoire</title>

  <!-- Preload key assets -->
  <link rel="preload" as="image" href="./assets/desk-bg.png">
  <link rel="preload" as="image" href="./assets/book-frame_01.png">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- Desk background -->
  <div class="desk" aria-hidden="true"></div>

  <!-- Stage -->
  <main class="stage" aria-label="Stag Lore Grimoire">
    <section class="book-zone" aria-label="Grimoire resting place">

      <!-- Ember layer (canvas) -->
      <canvas id="embers" class="embers" width="900" height="600" aria-hidden="true"></canvas>

      <!-- Book -->
      <button id="book" class="book" type="button" aria-label="Pick up the grimoire">
        <span class="book-shadow" aria-hidden="true"></span>
        <span class="book-img" aria-hidden="true"></span>
        <span class="book-hint" aria-hidden="true">click</span>
      </button>
    </section>
  </main>

  <!-- Reader mode -->
  <div id="reader" class="reader" role="dialog" aria-modal="true" aria-label="Grimoire reader" hidden>
    <div class="reader-backdrop" data-close="1"></div>

    <section class="reader-panel" aria-label="Open grimoire">
      <header class="reader-head">
        <div class="reader-title">The Grimoire</div>
        <button class="reader-close" type="button" data-close="1" aria-label="Close reader">✕</button>
      </header>

      <div class="reader-body">
        <!-- Placeholder spread (we’ll replace with your real pages next) -->
        <div class="spread">
          <div class="page left">
            <div class="page-inner">
              <div class="sigil">Stag Lore</div>
              <p>Ink sleeps here, until called.</p>
            </div>
          </div>
          <div class="page right">
            <div class="page-inner">
              <p>Next: true page-turn system.</p>
              <p class="muted">Left/right sides will turn pages with weight.</p>
            </div>
          </div>

          <button class="nav-zone nav-left" type="button" aria-label="Previous page"></button>
          <button class="nav-zone nav-right" type="button" aria-label="Next page"></button>
        </div>
      </div>
    </section>
  </div>

  <script src="./script.js"></script>
</body>
</html>
