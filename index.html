<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Stag Lore</title>

  <!-- Preload key images -->
  <link rel="preload" href="./assets/stag-study.png" as="image">
  <link rel="preload" href="./assets/hot-book.png" as="image">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="scene">
    <!-- DESKTOP THRESHOLD PANELS (left/right walls) -->
    <img
      class="hall hall-desktop hall-left"
      src="./assets/web-panel-left.jpg"
      alt="Stone hallway wall on the left"
      draggable="false"
    />
    <img
      class="hall hall-desktop hall-right"
      src="./assets/web-panel-right.jpg"
      alt="Stone hallway wall on the right"
      draggable="false"
    />

    <!-- MOBILE THRESHOLD PANELS (top lintel + floor) -->
    <img
      class="hall hall-mobile hall-top"
      src="./assets/mobile-ceiling.jpg"
      alt="Stone doorway header above"
      draggable="false"
    />
    <img
      class="hall hall-mobile hall-bottom"
      src="./assets/mobile-floor.jpg"
      alt="Stone floor threshold below"
      draggable="false"
    />

    <div class="scene-inner">
      <!-- Background study image (fills height, letterboxed horizontally) -->
      <img
        class="scene-bg"
        src="./assets/stag-study.png"
        alt="Stag grimoire in a study full of artifacts"
        draggable="false"
      />

      <!-- Hot book overlay (click/hover target) -->
      <button id="bookAnchor" class="book-anchor" type="button">
        <span class="shadow-ambient"></span>
        <span class="shadow-contact"></span>

        <!-- Foreground hot-book image -->
        <img
          class="book-img"
          src="./assets/hot-book.png"
          alt="Enchanted stag grimoire"
          draggable="false"
        />

        <!-- Embers canvas (fully transparent, JS draws sparks) -->
        <canvas id="embers" class="embers"></canvas>
      </button>
    </div>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
