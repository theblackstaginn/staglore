<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stag Lore</title>
  <meta name="description" content="The Black Stag Inn â€” Grimoire." />

  <!-- Preload key images -->
  <link rel="preload" as="image" href="./assets/stag-study.png">
  <link rel="preload" as="image" href="./assets/hot-book.png">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="scene" role="main" aria-label="Stag Lore desk">
    <div class="scene-inner">

      <!-- Background image is now a real DOM element -->
      <img
        src="./assets/stag-study.png"
        alt="Wizard's study with books, candle and alchemy tools"
        class="scene-bg"
        draggable="false"
      />

      <!-- Atmosphere overlay comes from CSS ::after -->

      <!-- Hot / interactive book overlay -->
      <button
        id="bookAnchor"
        class="book-anchor"
        type="button"
        aria-label="Ancient grimoire with stag sigil"
      >
        <!-- Shadows to ground the book -->
        <span class="shadow-ambient" aria-hidden="true"></span>
        <span class="shadow-contact" aria-hidden="true"></span>

        <!-- Transparent cutout of the book on stand -->
        <img
          id="bookImg"
          class="book-img"
          src="./assets/hot-book.png"
          alt=""
          draggable="false"
        />

        <!-- Ember canvas -->
        <canvas
          id="embers"
          class="embers"
          aria-hidden="true">
        </canvas>

        <!-- Optional hint -->
        <span class="book-hint" aria-hidden="true">CLICK</span>
      </button>

    </div>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
