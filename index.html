<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stag Lore â€” Desk Grimoire</title>

  <link rel="preload" as="image" href="./assets/desk-bg.png">
  <link rel="preload" as="image" href="./assets/book-frame_01.PNG">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Fixed desk background -->
  <div class="bg" aria-hidden="true"></div>
  <div class="atmos" aria-hidden="true"></div>

  <main class="stage" aria-label="Desk with grimoire">
    <!-- Book anchor (positions book on desk plane) -->
    <button class="book-anchor" id="bookBtn" type="button" aria-label="Pick up the grimoire">
      <!-- Shadows that pin it to the desk -->
      <span class="shadow-contact" aria-hidden="true"></span>
      <span class="shadow-ambient" aria-hidden="true"></span>

      <!-- Embers container (particles injected by JS) -->
      <span class="embers" id="embers" aria-hidden="true"></span>

      <!-- The locked book image -->
      <img
        class="book"
        id="book"
        src="./assets/book-frame_01.PNG"
        alt="Antique grimoire with stag sigil"
        draggable="false"
      />

      <!-- Intentional, subtle hint (only shows after hover beat completes) -->
      <span class="hint" id="hint" aria-hidden="true">CLICK</span>
    </button>
  </main>

  <script src="./script.js"></script>
</body>
</html>
