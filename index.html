<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stag Lore</title>
  <meta name="description" content="The Black Stag Inn â€” Grimoire." />

  <!-- Preload key images for faster first paint -->
  <link rel="preload" as="image" href="./assets/desk-bg.png">
  <link rel="preload" as="image" href="./assets/book-frame_01.png">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Fixed background -->
  <div class="bg" aria-hidden="true"></div>

  <!-- Film / dust / subtle vignette -->
  <div class="atmos" aria-hidden="true"></div>

  <main class="stage" role="main" aria-label="Stag Lore desk">
    <section class="desk-scene" aria-label="Desk scene">

      <!-- The clickable / hoverable "book on desk" -->
      <button class="book-anchor" id="bookAnchor" type="button" aria-label="Ancient grimoire with stag sigil">
        <!-- Grounding shadows -->
        <span class="shadow-ambient" aria-hidden="true"></span>
        <span class="shadow-contact" aria-hidden="true"></span>

        <!-- Book itself -->
        <img
          class="book"
          id="bookImg"
          src="./assets/book-frame_01.png"
          alt="Antique grimoire with stag sigil"
          draggable="false"
          loading="eager"
        />

        <!-- Ember canvas (only active on hover/focus) -->
        <canvas class="embers" id="embers" aria-hidden="true"></canvas>

        <!-- Subtle prompt (optional; remove if you want it silent) -->
        <span class="book-hint" aria-hidden="true">CLICK</span>
      </button>

    </section>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
